<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Login</title>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>URL Shortener</h1>
    <!-- Dummy anchor to maintain consistency in navbar -->
    <a href="/sign-in" class="signin-btn">Sign in</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>Create an account</h1>
    <form class="signup-form" action="/register" method="POST">
      <input class="index_input" type="text" name="username" placeholder="Username" required /><br>
      <input class="index_input" type="password" name="password" placeholder="Password" required /><br>
      <input class="index_input" type="password" name="password_confirm" placeholder="Confirm Password" required /><br>
      <input class="btn_sign_in" type="submit" value="Sign Up" />
    </form>
    <br/>
    <div id="response">
      <p class={{ response_status }}>{{ response_text }}</p>
    </div>
  </div>
</body>
</html>
